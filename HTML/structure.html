<!DOCTYPE html> <!--이 문서가 HTML5임을 브라우저에게 알려주는 선언. html5로 언어를 해석하라고.-->
<html lang="ko"> <!--문서 전체를 감싸는 태그. 문서의 시작과 끝--> <!--lang~는 페이지의 언어 설정 ko는 한국어를 뜻함.-->
    <!--모든 문서는 html태그 안에 head와 body로 이루어져있음.-->
    <head> <!--head 안에는 브라우저에는 안보이지만 웹페이지의 정보를 적게 됨-->
        <meta charset="UTF-8"> <!--한글이나 특수문자가 안깨지게 해주는 문자 인코딩 설정-->
        <title>my webpage</title> <!--브라우저 탭 이름. aka. 웹페이지의 파일 이름-->
    </head> <!--모든 태그는 오픈하고 content가 끝나면 클로즈 해줘야 함-->
    <body><!--body에는 웹페이지에 보이는 모든 것들을 넣게 됨--> <!--텍스트, 목록, 링크, 이미지, 영상이나 음악, 버튼, 입력창 등.-->
        <h1>hi</h1> <!--웹페이지 화면에 뜨는 제목--> <!--h2부터 h6까지 점점 작아짐-->
        <p>i am learning a web designing</p> <!--기본 텍스트 크기로 보임. 문장을 화면에 출력. 하나의 요소당 한 문단.-->
        <!--다른 요소는 img, a, button 등으로 태그 가능.-->
    </body>
</html>
