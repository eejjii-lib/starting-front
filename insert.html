<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>insert media</title>
    </head>
    <body>
        <h1>this is the page of insert media</h1>
        <h2>insert <b>link</b></h2>
        <a href="https://www.google.com">go to google</a> <!---구글로 가는 링크-->
        <a href="https://www.google.com" target="_blank"></a> <!---새 탭에서 가도록 함-->

        <h2>insert image</h2>
        <img src="dog.jpg" alt="small doggy"> <!---이미지 주소 or 파일 이름과 이미지가 안뜰때 보여줄 텍스트를 각각 입력-->
        <!--이미지 또한 그냥 재료만 준비해둘뿐, 크기 등은 css로 조절한다.-->
        <img src="https://i.namu.wiki/i/vuTI_LwMLLJPKPvWN8iuq_0lTOhFOUOFhLOwLFmjGvoYJt7Xl7hU26tZDtEqcCUPnmlXVQOuMT8bEkqN9hDlMhvLpsuq0MhzEK8iySeDvrZbkt9LdGH_hyq05g_j_ieI_1IVcL9OsqOxFjqvSLuZOg.webp" alt="google image"> <!---링크로 이미지 삽입도 가능-->

        <h2>layout tag</h2>
        <div>
            <h3>div 1 : this is region1</h3>
            <p>this is the <b>first</b> region !!</p>
        </div>

        <div>
            <h3>div 2 : this is region2</h3>
            <ul>
                <li><b>줄 바꿈</b>되고 <i>박스</i>처럼 보이는 덩어리임</li>
                <li><i>페이지 구조</i> 만들 때 가장 많이 쓰인다고 함</li>
            </ul>
        </div>
    </body>
</html>
